<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f5f9;
            color: #333;
        }

        /* Navigation */
        .nav {
            width: 100%;
            background-color: #232f3e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #232f3e;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 15px 0;
                border-top: 1px solid #fff;
            }

            .nav-links a {
                margin: 10px 0;
                font-size: 18px;
            }

            .nav.active .nav-links {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="logo">
            <a href="#"><img src="https://companieslogo.com/img/orig/BABA.D-3563f017.png?t=1720244490" alt="Logo" style="width: 100px;"></a>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Today's Deals</a>
            <a href="#">Mobiles</a>
            <a href="#">Fashion</a>
            <a href="#">New</a>
            <a href="#">Books</a>
            <a href="#">Customer Service</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
